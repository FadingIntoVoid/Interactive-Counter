<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Interativo</title>
    <link rel="stylesheet" href="counterstyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>Meu Site</h1>
        <nav>
            <a href="#">Início</a>
            <a href="#">Projetos</a>
            <a href="#">Contato</a>
        </nav>
    </header>

    <main>
        <section class="contador">
        <h2>Contador Interativo</h2>
        <p id="valor">0</p>
            <div class="botoes">
                <button id="diminuir" title="Diminuir"><i class="fas fa-minus"></i></button>
                <button id="resetar" title="Resetar"><i class="fas fa-rotate-right"></i></button>
                <button id="aumentar" title="Aumentar"><i class="fas fa-plus"></i></button>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2025 - Desenvolvido por Lucas</p>
    </footer>

    <script src="counter.js"></script>
</body>
</html>
